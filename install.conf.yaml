- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    $HOME/sources:
      mode: 0700
    $HOME/X11:
      mode: 0700
    $XDG_CONFIG_HOME/i3:
      mode: 0755
    $XDG_CONFIG_HOME/i3status:
      mode: 0755
    $XDG_CONFIG_HOME/ranger:
      mode: 0755
    $HOME/workspace:
      mode: 0700

- link:
    /etc/zsh/zshenv: zsh/zshenv
    $ZDOTDIR/zprofile: zsh/zprofile
    $ZDOTDIR/zshrc: zsh/zshrc
    $XDG_CONFIG_HOME/X11/xresources: X11/xresources
  #$XDG_CONFIG_HOME/X11/xinitrc: X11/xinitrc
  #$XDG_CONFIG_HOME/X11/xserverrc: X11/xserverrc
    $XDG_CONFIG_HOME/i3/config: i3/config
    $XDG_CONFIG_HOME/i3status/config: i3status/config
    $XDG_CONFIG_HOME/ranger/rc.conf: ranger/rc.conf
    $XDG_CONFIG_HOME/ranger/commands.py: ranger/commands.py
    $XDG_CONFIG_HOME/ranger/commands_full.py: ranger/commands_full.py
    $XDG_CONFIG_HOME/ranger/rifle.conf: ranger/rifle.conf
    $XDG_CONFIG_HOME/ranger/scope.sh: ranger/scope.sh
      #$XDG_CONFIG_HOME/nvim/init.lua: nvim/init.lua
      #$XDG_CONFIG_HOME/nvim/lua: nvim/lua
      #$XDG_CONFIG_HOME/nvim/after: nvim/after

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [curl -fsSL -o sources/cmake https://github.com/Kitware/CMake/releases/download/v3.28.1/cmake-3.28.1.tar.gz && cd $HOME/sources/cmake && ./bootstrap && make && sudo make install]
    - [sudo apt install luajit gcc g++ clangd gdb]
    - [git clone https://github.com/neovim/neovim $HOME/sources/neovim && cd $HOME/sources/neovim && make CMAKE_BUILD_TYPE=Release && sudo make install]
